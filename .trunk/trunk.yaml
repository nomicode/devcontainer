version: 0.1
cli:
  version: 1.2.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.22
    - git-diff-check
    - gitleaks@8.15.2
    - hadolint@2.12.0
    - prettier@2.8.1
    - semgrep@1.2.1
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - yamllint@1.28.0
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.8
actions:
  enabled:
    - commitlint
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
