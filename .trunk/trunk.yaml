version: 0.1
cli:
  version: 1.7.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.15
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - cspell@6.31.1
    - actionlint@1.6.24
    - git-diff-check
    - gitleaks@8.16.2
    - hadolint@2.12.0
    - prettier@2.8.7
    - semgrep@1.17.1
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - yamllint@1.30.0
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - commitlint
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
